components:
  parameters:
    schemas:
      BodyProducts:
        type: object
        required:
          -name
          -description
          -price
          -stock
        properties:
          title:
            type: string
            description: Nombre del producto
          description:
            type: string
            description: Descripción del producto
          price:
            type: number
            description: Precio del producto
          stock:
            type: number
            description: Stock del producto
        example:
          name: "Producto 1"
          description: "Descripción del producto 1"
          price: 1000
          stock: 10