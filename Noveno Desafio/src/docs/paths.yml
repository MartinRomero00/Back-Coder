paths:
  /api/product/:
    post:
      tags:
      - Products
      summary: Crear un producto en base de datos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyProducts'
        required: true
      responses:
        '200':
          description: Producto creado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/Product'
        '404':
          description: Error de validación
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ValidationSchemaError'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFoundError'
    get:
      tags:
      - Products
      summary: Obtener todos los productos de la base de datos
      responses:
        '200':
          description: Productos obtenidos
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/GetAllProducts'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFoundError'
  /api/product/{id}:
    get:
      tags:
      - Products
      summary: Obtener un producto de la base de datos con un ID específico
      parameters:
        - in: path
          name: id
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        '200':
          description: Producto obtenido
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/Product'
        '404':
          description: Error de validación
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ValidationSchemaError'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFoundError'
    put:
      tags:
      - Products
      summary: Actualizar un producto de la base de datos con un ID específico
      parameters:
        - in: path
          name: id
          required: true
          description: ID del producto
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/BodyProducts'
        required: true
      responses:
        '200':
          description: Producto actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/Product'
        '404':
          description: Error de validación
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ValidationSchemaError'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFoundError'
    delete:
      tags:
      - Products
      summary: Eliminar un producto de la base de datos con un ID específico
      parameters:
        - in: path
          name: id
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        '200':
          description: Producto eliminado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/Product'
        '404':
          description: Error de validación
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/ValidationSchemaError'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/Products/NotFoundError'